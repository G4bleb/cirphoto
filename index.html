<!DOCTYPE html>
<html>
<head>
  <!-- Meta -->
  <meta charset="utf-8" />
  <meta name="author" content="Gabriel Lebis, Pierre-Alban Lagadec, " />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Title -->
  <title>Projet CIR2 30/03/18 - AJAX</title>

  <!-- Stylesheets -->
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />

  <!-- Scripts -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/ajax.js"></script>
  <script src="js/js.cookie.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/authentication.js"></script>
  <script src="js/loading.js"></script>

</head>
<body>
  <!-- Header -->
  <div class="page-header container">
    <h1>Projet CIR2 30/03/18 <small>AJAX</small></h1>
  </div>

  <!-- Errors div -->
  <div id="errors" class="container alert alert-danger" style="display:none">
  </div>

  <!-- Authentication div -->
  <div id="authentication" class="container" style="display: none">
    <h2>Authentification</h2>
    <form>
      <div class="input-group">
        <span class="input-group-addon">Login</span>
        <input type="text" class="form-control" id="login" placeholder="Entrez votre login" autofocus>
      </div>
      <div class="input-group">
        <span class="input-group-addon">Mot de passe</span>
        <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe">
      </div>
      </br>
      <button type="submit" class="btn btn-success pull-right" id="authentication-send">
        <span class="glyphicon glyphicon-ok"></span> Envoyer
      </button>
    </form>
  </div>

  <!-- Thumbnails div -->
  <div class="container">
       <div class="col-md-8">
           <div class="panel panel-default">
                <div class="panel-heading">
                     <h3 class="panel-title">Photo gallery</h3>
                </div>

                <div id="thumbnails">
                </div>

                <div id="photo">
                </div>
           </div>
      </div>

                <div id="comments">
                </div>


                <div id="comments-add" style="display: none">
                  <input  class="form-control" id="comment-add" placeholder="Nouveau commentaire">
                  <button class="btn btn-success pull-right" id="add">
                    <span class="glyphicon glyphicon-ok"></span> Add
                  </button>

                </div>

      <div id="chat" class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Chat</h3>
          </div>
          <div class="panel-body">
            <form>
              <textarea class="form-control" rows="10" id="chat-room" readonly></textarea>
              <div class="input-group">
                <span class="input-group-addon">Message ></span>
                <input type="text" class="form-control" id="chat-message" placeholder="Entrez votre message" autofocus>
              </div>
              <br />
              <button type="submit" class="btn btn-success pull-right" id="chat-send">
                <span class="glyphicon glyphicon-send"></span> Envoyer
              </button>
            </form>
          </div>
        </div>
      </div>

    </div>

</body>
</html>
